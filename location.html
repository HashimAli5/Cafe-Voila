<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Cafe Voila</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b88cb8c8d0.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #331a00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            padding: 10px;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
        }

        header h1 {
            color: wheat;
            margin: 0;
            font-size: 26px;
        }

        .map-container {
            width: 800px;
            max-width: 800px;
            height: 500px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 80px;
        }

        #map {
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" style="text-decoration: none; color: inherit; display: inline-block;">
          <h1 style="color: wheat; font-size: 26px; margin-top: 20px;">
            <i class="fa-solid fa-mug-hot"></i> <i class="fa-solid fa-cookie-bite"></i> Cafe Voila
          </h1>
        </a>
    </header>
    <div class="map-container">
        <div id="map"></div>
    </div>


    <script>
        function initMap() {
            const cafeLocation = { lat: 33.6677, lng: 73.0752 }; // Replace with your cafe's coordinates
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: cafeLocation,
            });

            const marker = new google.maps.Marker({
                position: cafeLocation,
                map: map,
                title: "Cafe Voila",
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzd9c1DJfW1ZSgc8mIX_pnn1Xwl2-bjGY&callback=initMap"></script>
</body>
</html>
